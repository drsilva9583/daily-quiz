<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quiz App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="title-logo">
            <h1>Daily Quiz App</h1>
            <img src="quiz-icon.png" alt="Quiz Icon" id="quiz-icon">
        </div>
        <h2 id="date">Date:</h2>
        <h2 id="category">Today's Category:</h2>
        <div class="score-container">
            <div id="score" class="hidden">Score:</div>
            <div class="rings">
                <svg
                    id="progress-ring-background"
                    class="progress-back hidden"
                    width="120"
                    height="120">
                    <circle
                        class="progress-ring__track"
                        stroke="var(--accent-color)"
                        stroke-width="5"
                        fill="transparent"
                        r="30"
                        cx="60"
                        cy="60"/>
                </svg>
                <svg
                    id="progress-ring"
                    class="progress-ring hidden"
                    width="120"
                    height="120">
                    <circle
                        class="progress-ring__circle"
                        stroke="var(--secondary-color)"
                        stroke-width="5"
                        fill="transparent"
                        r="30"
                        cx="60"
                        cy="60"/>
                </svg>
            </div>
        </div>
    </header>
    <main>
        <div id="question-container">
            <div id="question" class="hidden"></div>
            <div id="choices" class="choices-container"></div>
        </div>
        <div id="feedback-container">
            <div id="feedback" class="hidden"></div>
        </div>
        <div class="controls-container">
            <div id="controls">
                <button id="start-button" onclick="startQuiz()">Start Quiz</button>
                <button id="stop-button" class="hidden">Quit &#10006;</button>
                <button id="answer-button" class="hidden">Answer &#10004;</button>
                <button id="next-button" class="hidden">Next &#10140;</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Diego Silva's Daily Quiz App â€” drsilva@scu.edu</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
